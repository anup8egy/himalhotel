<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Himalayan</title>
    <link rel="shortcut icon" href='icons/himYAk.ico'>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="icons/font/flaticon.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/firstlayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="js/jquery.js"></script>
</head>
<body>
    <!-- Nav BAR for PC-->
    <div class="outer-cover"> 
        <header class="main-header">
            <div class="menu-container">
                <h1 class="logo-2020">
                    <img src="icons/himallogo.png">
                </h1>
                <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li>
                            <a href="#"><i class="flat flaticon-house"></i>Home</a>
                        </li>
                        <li>
                            <a href="#"><i class="flat flaticon-tourism"></i>Places</a>
                        </li>
                        <li>
                            <a href="#"><i class="flat flaticon-way"></i> Map </a>
                        </li>
                        <li>
                            <a href="#"><span class="flat flaticon-band"></span>Festivals</a>
                        </li>
                        <li>
                            <a href="#"><i class="flat flaticon-tiger"></i>WildLife</a>
                        </li>
                        <li>                      
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <!-- Nav bar mobile -->
    <div class="navMob">
        <div class="mobNavContainer">
            <div class="mobNavLogo"><img src="icons/himallogo.png" alt="Himalayan Hotel"></div>
            <div class="navButt">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <div class="mobNavList">
            <ul class="navListContainer">
                <li><a href='#'>Home</a></a></li>
                <li><a href=# >Places</a></li>
                <li><a href=#>Map</a></li>
                <li><a href=#>Festivals</a></li>
                <li><a href=#>WildLife</a></li>
            </ul>
        </div>
    </div>
    <!-- Mobile Nav end -->
    <!-- First Layer Slider -->
    <div class="slider">
        <div class="sliderContainer">
            <div class="slides">
                <div class="textSlider"><div class="stars"><i class="fas fa-glass-cheers"></i></div><div class="textIn">Working from Wine to Nine</div></div>
                <div class="imgContainer"><img src="img/white-and-black-mattress-fronting-the-mountain-775219.jpg" alt="Himalayan"></div>
            </div>
            <div class="slides">
                <div class="textSlider"><div class="stars"><i class="fas fa-bed"></i></div><div class="textIn">Sit-Relax-Enjoy</div></div>
                <div class="imgContainer"><img src="img/Sun_Wah_Restaurant_asian_food_displayed_table_hero_image_2.jpg" alt="Himalayan"></div>
            </div>
            <div class="slides">
                <div class="textSlider"><div class="stars"><i class="fas fa-infinity"></i></div><div class="textIn">Infinite Luxury</div></div>
                <div class="imgContainer"><img src="img/Safari-Court-Hotel-Pool.jpg" alt="Himalayan"></div>
            </div>
    </div>
    <div class="sliderArrowControl">
        <i class="fas fa-chevron-left" onclick="sliderMinus()"></i>
        <i class="fas fa-chevron-right" onclick="sliderPlus()"></i>
    </div>
    <div class="sliderPauseControl"><div onclick="pauseAutoPlay()"><i class="fas fa-pause"></i></div></div>
    <div class="sliderDotsControl">
        <div class="dotContainer">
            <div onclick="slider(0)"></div>
            <div onclick="slider(1)"></div>
            <div onclick="slider(2)"></div>
        </div>
    </div>
    </div>
    <!-- First Layer  -->
    <div class="firstLayer"></div>
    <!-- Second Layer -->
    <div class="secondLayer"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/slider.js"></script>
<script>
    gsap.from('.mobNavLogo',{duration: 3.5, ease: "elastic.out(1, 0.3)", y: -100 ,delay:1.1});
    gsap.from('.sliderPauseControl',{opacity:0,duration:1,y:-50,delay:1.5});
</script>
</html>
